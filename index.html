<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piezas</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
   <a-scene>
      <a-assets>
        <a-asset-item id="mesa-obj" src="mesa.obj"></a-asset-item>
        <a-asset-item id="mesa-mtl" src="mesa.mtl"></a-asset-item>
        <a-asset-item id="pieza1-obj" src="pieza1.obj"></a-asset-item>
        <a-asset-item id="pieza1-mtl" src="pieza1.mtl"></a-asset-item>
        <a-asset-item id="pieza2-obj" src="pieza2.obj"></a-asset-item>
        <a-asset-item id="pieza2-mtl" src="pieza2.mtl"></a-asset-item>
        <a-asset-item id="pieza3-obj" src="pieza3.obj"></a-asset-item>
        <a-asset-item id="pieza3-mtl" src="pieza3.mtl"></a-asset-item>
      </a-assets>

      <!-- Carga de la mesa -->
      <a-obj-model src="#mesa-obj" mtl="#mesa-mtl" position="0 -2 -10" scale="0.75 0.75 0.75"></a-obj-model>

      <!-- Carga de las piezas -->
      <a-obj-model src="#pieza1-obj" mtl="#pieza1-mtl" position="0 1.5 -4" scale="0.05 0.05 0.05" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"></a-obj-model>

      <a-obj-model src="#pieza2-obj" mtl="#pieza2-mtl" position="0 1.5 0" scale="0.05 0.05 0.05" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"></a-obj-model>

      <a-obj-model src="#pieza3-obj" mtl="#pieza3-mtl" position="0 1.5 4" scale="0.05 0.05 0.05" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"></a-obj-model>
  </a-scene>
</body>
</html>
