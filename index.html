<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piezas</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Imagen de fondo -->
        <a-sky src="./taller.png" zoom="min: 0.5; max: 2"></a-sky>
        
        <!-- Objeto -->
        <a-entity 
            obj-model="obj: #pieza1-obj; mtl: #pieza1-mtl"
            scale="0.1 0.1 0.1" <!-- Ajusta la escala aquí para hacer el objeto más pequeño -->
            position="0 1.5 -4"
            rotation="0 45 0" <!-- Ajusta la rotación aquí para cambiar la orientación inicial del objeto -->
            animation="property: rotation; to: 0 405 0; loop: true; dur: 5000"> <!-- Añade una animación de rotación -->
        </a-entity>
        
        <!-- Asset Management -->
        <a-assets>
            <a-asset-item id="pieza1-obj" src="pieza1.obj"></a-asset-item>
            <a-asset-item id="pieza1-mtl" src="pieza1.mtl"></a-asset-item>
        </a-assets>
    </a-scene>
</body>
</html>
