<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piezas</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
   <a-scene>
      <!-- Luz ambiente para iluminar el entorno -->
      <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>

      <!-- Fuente de luz direccional para simular la luz solar -->
      <a-light type="directional" color="#FFFFFF" intensity="1" position="2 4 3"></a-light>
      
      <!-- Imagen de fondo (skybox) -->
      <a-sky src="paisaje.jpg" scale="10 10 10"></a-sky>
      
      <a-assets>
        <a-asset-item id="taller-obj" src="taller.obj"></a-asset-item>
        <a-asset-item id="taller-mtl" src="taller.mtl"></a-asset-item>
      </a-assets>
       
      <!-- Modelo 3D -->
      <a-obj-model src="#taller-obj" mtl="#taller-mtl"  scale="1 1 1"></a-obj-model>
   </a-scene>
</body>
</html>
