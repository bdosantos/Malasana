<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Piezas </title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
  <body>
    <a-scene>
        <!-- Imagen de fondo -->
        <a-sky src=".taller.png" zoom="min: 0.5; max: 2"></a-sky>
     
        <!-- Primer objeto -->
        <a-entity obj-model="obj:./pieza1.obj; mtl:./pieza.mtl" position="0 0 0" scale="0.02 0.02 0.02" rotation="0 0 0">
      
        animation="property: position; to: 3 1.25 -5;
                   dir: alternate; loop: true">
       

      <a-entity position="-1 2 0"
            light="type: directional; intensity: 0.6; color: #FFF"></a-entity>
      <a-entity light="type: ambient; intensity: 1; color: #BBB"></a-entity>
    </a-scene>
  </body>
</html>
