<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IES Manuela Malasaña</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
   <a-scene>
      <!-- Luz ambiente para iluminar el entorno -->
      <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
      
      <!-- Carga de modelos -->
      <a-assets>
         <a-asset-item id="info3-glb" src="info3.glb"></a-asset-item>
      </a-assets>
       
      <!-- Modelo 3D -->
      <a-entity gltf-model="#info3-glb" scale="1 1 1"></a-entity>

      <!-- Cámara con posición ajustada y controles de mira -->
      <a-entity camera position="0 2 0" look-controls></a-entity>
   </a-scene>
</body>
</html>
