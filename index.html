<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IES Manuela Malasaña </title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
   <a-scene>
      <!-- Luz ambiente para iluminar el entorno -->
      <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>

      <!-- Fuente de luz direccional para simular la luz solar -->
      <a-light type="directional" color="#FFFFFF" intensity="1" position="2 4 3"></a-light>
      
      <!-- Imagen de fondo (skybox) -->
      <a-sky src="Paisaje.jpg" scale="10 10 10"></a-sky>
      
      <!-- Fuente de luz fuera de la escena -->
      <a-light type="ambient" color="#FFFFFF" intensity="0.5" position="0 10 -10"></a-light>
      
      <a-assets>
        <a-asset-item id="taller-obj" src="taller.obj"></a-asset-item>
        <a-asset-item id="taller-mtl" src="taller.mtl"></a-asset-item>
        
      </a-assets>
       
        <a-entity obj-model="obj:#Niko-obj; mtl:#Nico-mtl" position="0 0 0"  scale="0.2 0.2 0.2"></a-entity>
       
       <!-- Script para animar el objeto por el taller-->
        <script>
            // Obtener el objeto que se moverá
            var objeto = document.querySelector('[obj-model]');

            // Animar el objeto para que se mueva por el taller
            objeto.setAttribute('animation', { 
                property: 'position',   
                to: '0 1 10',  
                dur: 10000,     
                easing: 'linear',
                autoplay: true, 
                loop: true     
            });

        </script>

      <!-- Modelo 3D -->
      <a-obj-model src="#taller-obj" mtl="#taller-mtl"  scale="1 1 1"></a-obj-model>
   </a-scene>
</body>
</html>
