<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piezas</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
   <a-scene>
      <!-- Luz ambiente para iluminar el entorno -->
      <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>

      <!-- Fuente de luz direccional para simular la luz solar -->
      <a-light type="directional" color="#FFFFFF" intensity="1" position="2 4 3"></a-light>
      
      <!-- Cargar modelo "Niko" -->
      <a-assets>
        <a-asset-item id="Niko-obj" src="Niko.obj"></a-asset-item>
        <a-asset-item id="Niko-mtl" src="Niko.mtl"></a-asset-item>
      </a-assets>
      <a-obj-model id="Niko" src="#Niko-obj" mtl="#Niko-mtl" position="0 0 -10" scale="0.2 0.2 0.2"></a-obj-model>

      <!-- Configuración del cursor -->
      <a-entity cursor="rayOrigin: entity; fuse: true; fuseTimeout: 1500;"
                raycaster="objects: .collidable"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: red; shader: flat">
      </a-entity>
      
      <!-- Configuración del raycaster -->
      <a-entity raycaster="objects: .collidable"></a-entity>
      
      <!-- Imagen de fondo -->
      <a-sky src="paisaje.jpg"></a-sky>
      
      <!-- Objeto colisionable -->
      <a-obj-model src="#taller-obj" mtl="#taller-mtl" class="collidable" scale="1 1 1"></a-obj-model>
      
   </a-scene>
</body>
</html>
