<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piezas</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Imagen de fondo -->
        <a-sky src="./taller.png" ></a-sky>

        <!-- Primer objeto -->
        <a-entity obj-model="obj:./mesa.obj;mtl:./mesa.mtl" position "0 0 -5" scale="0.5 0.5 0.5">
            </a-entity>
            
        <a-entity 
            obj-model="obj:./pieza1.obj; mtl:./pieza1.mtl" 
            position="0 1.5 -4" 
            scale="0.05 0.05 0.05"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"> 
        </a-entity>  

        <!-- Segundo objeto -->
        <a-entity
            obj-model="obj:./pieza2.obj; mtl:./pieza2.mtl"
            position="0 1.5 0"
            scale="0.05 0.05 0.05"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 7000">
        </a-entity>   
        <!--Tercer objeto-->
         <a-entity
            obj-model="obj:./pieza3.obj; mtl:./pieza3.mtl"
            position="0 1.5 4"
            scale="0.05 0.05 0.05"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 7000">
        </a-entity>     
    </a-scene>
</body>
</html>
